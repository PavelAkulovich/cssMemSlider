<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <input type="radio" name="point" id="slide1" checked>
	        <input type="radio" name="point" id="slide2">
	        <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
	        <input type="radio" name="point" id="slide5">
            <div class="images">
                <img src="/img/wallpaperbetter1.jpg" alt="img" class="img img1"></img>
                <img src="/img/wallpaperbetter2.jpg" alt="img" class="img img2"></img>
                <img src="/img/wallpaperbetter3.jpg" alt="img" class="img img3"></img>
                <img src="/img/wallpaperbetter4.jpg" alt="img" class="img img4"></img>
                <img src="/img/wallpaperbetter5.jpg" alt="img" class="img img5"></img>
            </div>
            <div class="control">
                <div class="description">
                    <div class="text">Who is here?</div>
                    <div class="text">What to choose?</div>
                    <div class="text">Maybe a cat?</div>
                    <div class="text">Maybe a dog?</div>
                    <div class="text">It's impossible!</div>
                </div>
                <div class="dots">
                    <label for="slide1">
                        <div class="dot"></div>
                    </label>
                    <label for="slide2">
                        <div class="dot"></div>
                    </label>
                    <label for="slide3">
                        <div class="dot"></div>
                    </label>
                    <label for="slide4">
                        <div class="dot"></div>
                    </label>
                    <label for="slide5">
                        <div class="dot"></div>
                    </label>
                </div>
            </div>
    </div>
    
</body>
</html>
